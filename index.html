<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7cb9dd92a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Right Side Nav Overlay -->

    <div class="right-side-nav">
      <div class="right-side-nav-overlay">
        <div class="closebtn2">
          <span><i class="fa fa-close fa-2x"></i></span>
        </div>
        <!-- Search input -->
        <div class="search-input-box">
          <span>Search</span>
          <input class="search-input" type="text" />
        </div>
      </div>
    </div>
    <!-- Left Side Navoverlay -->
    <div class="side-nav-overlay sm-screen">
      <div class="closebtn">
        <span><i class="fa fa-close fa-2x"></i></span>
      </div>

      <div class="sm-links">
        <div class="social-icons">
          <div class="social-icon1">
            <span><i class="fab fa-facebook-f"></i></span>
          </div>
          <div class="social-icon2">
            <span><i class="fab fa-instagram"></i></span>
          </div>
          <div class="social-icon3">
            <span><i class="fab fa-twitter"></i></span>
          </div>
          <div class="social-icon4">
            <span><i class="fab fa-youtube"></i></span>
          </div>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Tickets</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Plazas</a></li>
          <li><a href="#">Galeria</a></li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Side Nav overlay -->
    <header class="header header-wrap">
      <div class="header-top">
        <!-- Header links top left -->
        <div class="header-top-links-box-left">
          <ul class="header-top-links">
            <li class="header-top-link"><a href="#">Home</a></li>
            <li class="header-top-link"><a href="#">Tickets</a></li>
            <li class="header-top-link"><a href="#">Events</a></li>
            <li class="header-top-link"><a href="#">Plazas</a></li>
            <li class="header-top-link"><a href="#">Galeria</a></li>
            <li class="header-top-link"><a href="#">Contact Us</a></li>
          </ul>
        </div>

        <!-- Header top right box -->

        <div class="header-top-links-box-right">
          <ul class="header-top-links">
            <li class="header-top-link">
              <a href="#"
                ><span><i class="fab fa-twitter"></i></span
              ></a>
            </li>
            <li class="header-top-link">
              <a href="#"
                ><span><i class="fab fa-instagram"></i></span
              ></a>
            </li>
            <li class="header-top-link">
              <a href="#"
                ><span><i class="fab fa-facebook-f"></i></span
              ></a>
            </li>
            <li class="header-top-link">
              <a href="#"
                ><span><i class="fab fa-youtube"></i></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-middle">
        <div class="header-middle-bg-img">
          <img src="./imgs/logo1.png" alt="" />
        </div>
      </div>
      <!-- Navbar  -->
      <div class="navbar nav-bg">
        <nav>
          <img class="sm-logo-img" src="./imgs/logo1.png" alt="" />

          <div class="navbtn">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="search-btn">
            <span><i class="fa fa-search fa-2x"></i></span>
          </div>
          <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">TICKETS</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="#">PLAZAS</a></li>
            <li><a href="#">GALERIA</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
          <!-- <form class="myform">
            <ul>
              <li>
                <a href="#"
                  ><span><i class="fa fa-search"></i></span
                ></a>
              </li>
              <li><a href="#">language</a></li>

              <li>
                <a href="#">GET A QUOTE</a>
              </li>
            </ul>
          </form> -->
        </nav>
      </div>
      <!-- Navbar ends -->
    </header>
    <script src="./js/left-nav.js"></script>
    <script src="./js/right-nav.js"></script>
  </body>
</html>
